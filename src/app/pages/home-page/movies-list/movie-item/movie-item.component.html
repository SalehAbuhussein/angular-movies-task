<div class="movie-item-wrapper">
  <a class="movie-item-link" [routerLink]="['movie', movie.id]">
    <div class="item-img-wrapper">
      <img [src]="moviesService.imgUrl + '/' + movie.poster_path" alt="">
      <app-rating [rating]="(movie.vote_average * 10)" />
    </div>

    <div class="movie-info">
        <div class="movie-title">{{ movie.title }}</div>
        <div class="movie-date">{{ movie.release_date }}</div>
    </div>
  </a>
</div>
