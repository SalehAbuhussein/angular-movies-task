<div class="search-input-wrapper">
  <input [(ngModel)]="inputValue" (input)="onInputChange($event)" (keydown.escape)="onInputClear()" [value]="inputValue" type="text" placeholder="Search movie..." />
  @if (inputValue) {
    <button (click)="onInputClear()">X</button>
    <app-search-result [searchResults]="searchResults" (clickOutside)="onOutsideComponentClick()" appClickOutside />
  }
</div>
