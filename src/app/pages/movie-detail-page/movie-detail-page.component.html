<div class="movie-detail-page-wrapper">
  <div class="overall-content-wrapper">
    <div class="movie-content-wrapper">
      <a routerLink="" class="previous-page-button">
        <img src="/assets/icons/arrow.svg" alt="">
      </a>

      <h1 class="movie-title">{{ movie.title }}</h1>
      
      <div class="movie-date-genre-wrapper">
        <p class="movie-date">{{ movie.release_date }}</p>
        @if ((movie.genres ? movie.genres : []).length > 0) {
          <ul>
            @for (item of movie.genres; track $index) {
              <li class="movie-genre">{{ item.name }}</li>
            }
          </ul>
        }
      </div>
  
      <div class="movie-overview-wrapper">
        <p class="overview-title">Overview</p>
        <p class="movie-overview">{{  movie.overview }}</p>
      </div>
    </div>
  
    <div class="movie-thumbnail-wrapper">
      <img [src]="movieService.imgUrl + '/' + movie.poster_path" [alt]="movie.title">
      <app-rating [rating]="(movie.vote_average * 10)" />
    </div>
  </div>
</div>
